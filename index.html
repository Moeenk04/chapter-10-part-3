<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: yellow;
  padding: 20px;
}

.flex-container > div {
  background-color: darkblue;
  margin: 10px;
  padding: 20px;
  text-align: center;
}

.flex-container > div > img {
  width: 600px;
  height: 600px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>
    <img src="image/Navagio Bay, Zakynthos, Greece.jpg" alt="Image 1" onclick="alert('This is a Clickable image 1')">
  </div>
  <div>
    <img src="image/Placencia Beach, Belize.jpg" alt="Image 2" onclick="alert('This is a Clickable image 2')">
  </div>
  <div>
    <img src="image/Praia da Marinha, Portugal.jpg" alt="Image 3" onclick="alert('This is a Clickable image 3')">
  </div>
</div>

</body>
</html>
